<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic FPS - Fixed Flat Terrain</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #87CEEB; /* sky blue */
    }
    #gameCanvas {
      display: block;
    }
    #instructions {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 20px;
      font-family: monospace;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="instructions">Click to Play</div>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Player state
    let posX = 0;
    let posZ = 0;
    let angle = 0; // rotation in radians

    // Movement keys
    const keys = {};
    document.addEventListener('keydown', e => keys[e.code] = true);
    document.addEventListener('keyup', e => keys[e.code] = false);

    // Pointer Lock
    const instructions = document.getElementById('instructions');
    instructions.addEventListener('click', () => {
      canvas.requestPointerLock();
    });

    document.addEventListener('pointerlockchange', () => {
      if (document.pointerLockElement === canvas) {
        instructions.style.display = 'none';
      } else {
        instructions.style.display = '';
      }
    });

    // Mouse look (left/right only)
    document.addEventListener('mousemove', e => {
      if (document.pointerLockElement === canvas) {
        angle -= e.movementX * 0.002;
      }
    });

    // Main loop
    function gameLoop() {
      // Update movement
      const speed = 2;
      const forward = (keys['KeyW'] ? 1 : 0) - (keys['KeyS'] ? 1 : 0);
      const strafe = (keys['KeyD'] ? 1 : 0) - (keys['KeyA'] ? 1 : 0);

      posX += Math.sin(angle) * forward * speed;
      posZ += Math.cos(angle) * forward * speed;

      posX += Math.sin(angle + Math.PI/2) * strafe * speed;
      posZ += Math.cos(angle + Math.PI/2) * strafe * speed;

      // Clamp position to border [-500, 500]
      posX = Math.max(-500, Math.min(500, posX));
      posZ = Math.max(-500, Math.min(500, posZ));

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw sky (top half)
      ctx.fillStyle = '#87CEEB';
      ctx.fillRect(0, 0, canvas.width, canvas.height / 2);

      // Draw ground (bottom half)
      ctx.fillStyle = '#228B22';
      ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height / 2);

      // Draw border (simple fixed rectangle)
      ctx.strokeStyle = '#444';
      ctx.lineWidth = 6;
      ctx.strokeRect(100, canvas.height / 2 + 100, canvas.width - 200, canvas.height / 2 - 200);

      // Draw clouds (fixed positions)
      drawCloud(200, 100);
      drawCloud(500, 80);
      drawCloud(800, 120);
      drawCloud(1100, 90);

      requestAnimationFrame(gameLoop);
    }

    function drawCloud(x, y) {
      ctx.fillStyle = 'rgba(200, 200, 200, 0.8)';
      ctx.beginPath();
      ctx.arc(x, y, 40, 0, Math.PI * 2);
      ctx.arc(x + 40, y + 10, 35, 0, Math.PI * 2);
      ctx.arc(x + 80, y, 40, 0, Math.PI * 2);
      ctx.fill();
    }

    gameLoop();

    // Resize handler
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
